<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    img {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 100%;
      border: 1px solid #ccc;
    }

    .counter-box {
      border: 1px solid #000;
      padding: 15px;
      margin-bottom: 20px;
    }

    h3 {
      margin-top: 0;
    }

    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
    }

    .char-count {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Image will be inserted by JavaScript -->
  <div id="image-container"></div>

  <!-- First Counter -->
  <div class="counter-box">
    <h3>Live Character Counter</h3>
    <textarea id="textarea1" placeholder="Start typing..."></textarea>
    <p>Characters: <span id="count1" class="char-count">0</span></p>
  </div>

  <!-- Second Counter -->
  <div class="counter-box">
    <h3>Live Character Counter</h3>
    <textarea id="textarea2">Hello from ByteXL</textarea>
    <p>Characters: <span id="count2" class="char-count">17</span></p>
  </div>

  <!-- Link JavaScript -->
  <script src="script.js"></script>
</body>
</html>
